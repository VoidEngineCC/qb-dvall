<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~~</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: transparent;
        }

        .cleanup-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 9999;
        }

        .cleanup-container.show {
            opacity: 1;
            visibility: visible;
        }

        .cleanup-card {
            background: transparent;
            width: 200px;
            padding: 15px 20px;
            text-align: center;
            animation: slideDown 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .cleanup-header {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            text-shadow: 0 0 10px #ff4757;
            margin-bottom: 5px;
        }

        .timer-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .timer-number {
            font-size: 52px;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 25px #4a90e2;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            letter-spacing: 3px;
        }

        .timer-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            width: 100%;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4a90e2;
            animation: pulse 1.5s infinite;
        }

        .status-text {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
        }

        /* Warning states */
        .warning .timer-number {
            text-shadow: 0 0 25px #ffa502;
            color: #ffa502;
        }

        .warning .status-dot {
            background: #ffa502;
        }

        .critical .timer-number {
            text-shadow: 0 0 25px #ff4757;
            color: #ff4757;
            animation: blink 0.5s infinite;
        }

        .critical .status-dot {
            background: #ff4757;
            animation: pulse 0.5s infinite;
        }

        .critical .status-container {
            border-top-color: rgba(255, 71, 87, 0.3);
        }

        .stats-info {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <div class="cleanup-container" id="cleanupContainer">
        <div class="cleanup-card" id="cleanupCard">
            <div class="cleanup-header">
                <span>ðŸš—VEHICLE CLEANUPðŸš—</span>
            </div>
            
            <div class="timer-display">
                <div class="timer-number" id="timerDisplay">00:00</div>
                <div class="timer-label" id="timerLabel">time remaining</div>
            </div>
            
            <div class="status-container">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">STANDBY</span>
            </div>

            <div class="stats-info" id="statsInfo"></div>
        </div>
    </div>

    <script>
        const container = document.getElementById('cleanupContainer');
        const card = document.getElementById('cleanupCard');
        const timerDisplay = document.getElementById('timerDisplay');
        const timerLabel = document.getElementById('timerLabel');
        const statusText = document.getElementById('statusText');
        const statsInfo = document.getElementById('statsInfo');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimer(seconds, totalVehicles = 0) {
            container.classList.add('show');

            timerDisplay.textContent = formatTime(seconds);
            
            card.classList.remove('warning', 'critical');
            
            if (seconds <= 60) {
                card.classList.add('warning');
                timerLabel.textContent = 'final minute';
                statusText.textContent = 'WARNING';
                
                if (seconds <= 10) {
                    card.classList.add('critical');
                    timerLabel.textContent = 'cleanup imminent';
                    statusText.textContent = 'IMMINENT';
                }
            } else {
                timerLabel.textContent = 'time remaining';
                statusText.textContent = 'CLEANUP SCHEDULED';
            }
            
            if (seconds > 3600) {
                timerLabel.textContent = 'hours remaining';
            } else if (seconds > 600) {
                timerLabel.textContent = 'minutes remaining';
            }

            if (totalVehicles > 0) {
                statsInfo.textContent = `${totalVehicles} vehicles marked for cleanup`;
            }
        }

        function hideUI() {
            container.classList.remove('show');
            card.classList.remove('warning', 'critical');
            timerLabel.textContent = 'time remaining';
            statusText.textContent = 'STANDBY';
            statsInfo.textContent = '';
        }

        function showDeleted(count) {
            if (count > 0) {
                statsInfo.textContent = `âœ… ${count} vehicles removed`;
                statsInfo.style.color = '#4caf50';
                setTimeout(() => {
                    statsInfo.style.color = '';
                }, 3000);
            }
        }

        window.addEventListener('message', function(event) {
            const data = event.data;
            
            switch(data.type) {
                case 'show':
                case 'update':
                    updateTimer(data.time, data.totalVehicles || 0);
                    break;
                case 'hide':
                    hideUI();
                    break;
                case 'deleted':
                    showDeleted(data.count);
                    break;
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && container.classList.contains('show')) {
                event.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function(event) {
            if (container.classList.contains('show')) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
